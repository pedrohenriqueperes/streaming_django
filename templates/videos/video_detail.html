<!DOCTYPE html>
<html>
<head>
    <title>{{ video.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .video-player {
            max-width: 1000px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            max-height: 80vh;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ video.name }}</h1>

    <div class="video-player">
        <video controls preload="auto">
            <source src="{% url 'videos:stream_video' video.file %}" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <a href="{% url 'videos:video_list' %}" class="back-button">Voltar para a lista</a>
</body>
</html>
